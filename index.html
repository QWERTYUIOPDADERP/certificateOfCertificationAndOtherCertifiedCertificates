<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Certified Certifications and Other Certifications</title>
</head>
<body onload="onLoad()">
    <main>
        <section id="inputForm" class="noPrint">
            <form onchange="formValues.setAll()">
                <label for="victimName">Name of recipient:</label><br>
                <input type="text" id="victimName" name="victimName"><br>
                <label for="userName">Name of presenter:</label><br>
                <input type="text" id="userName" name="userName"><br>
                <label for="userDate">Date to note (current by default):</label><br>
                <input type="date" id="userDate" name="userDate"><br>
                <label for="template">Certificate:</label><br>
                <select id="template" name="template">
                    <option value="disappointment">Disappointment</option>
                    <option value="ExtraDisappointment">Extra Disappointment</option>
                    <option value="TooMuchDisappointment">Too Much Disappointment</option>
                    <option value="Memology">Memology</option>
                    <option value="SomeMemology">Some Memology</option>
                    <option value="NoMemology">No Memology</option>
                    <option value="Certificate">Certificate</option>
                    <option value="Certification">Certification Certificate</option>
                    <option value="CertifiedCertification">Certified Certificate</option>
                  </select>
            </form>
            <hr class="noPrint">
            <a id="print" href="javascript:void(0)" class="noPrint" onclick="window.print()">Print</a>
            <hr class="noPrint">
        </section>
        <section id="certificatePreview">
            <div id="certificate">
                <img id="certificateBackground" src="/images/Disappointment.png" alt="A certificate background">
                <h1 id="victim">Recipient Name</h1>
                <h2 id="user">Presenter name</h2>
                <h3 id="notedDate">Date</h3>
            </div>
        </section>
    </main>
    <script src="app.js">

    </script>
</body>
</html>
